{% extends '../layouts/main.html' %}

{% block title %} Reset Password {% endblock %}

{% block content %}

<div id="form">
    <div id="form_title">PASSWORD RESET</div>
    <div id="rules">Please complete the following form to reset your password.</p></div>


    <!-- CREATE PASSWORD RESTORE FORM:
        * EMAIL
    -->

    <form id="changepw" onsubmit="return false;" method="post">
        <table align="center">
            <div id="input">
                <tr><div id="input_name">Confirm Email Address</div></tr>
                <tr><input type="email" id="email"name="email"></tr>
            </div>
            <div id="input">
                <tr><div id="input_name">New Password</div></tr>
                <tr><input type="password" id="password"name="password"></tr>
            </div>
            <div id="input">
                <tr><div id="input_name">Repeat New Password</div></tr>
                <tr><input type="password" id="passwordrep" ></tr>
            </div>
        </table>
        <br>

        <!--SUBMIT BUTTON -->
        <input type="submit" value="SUBMIT" onClick="changePassValidation()">

    </form>
</div>

<!-- JavaScript -->
<script src="/js/change_pw.js" type="text/javascript"></script>



{% endblock %}
