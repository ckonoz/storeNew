{% extends '../layouts/main.html' %}

{% block title %} Restore Password {% endblock %}

{% block content %}

<div id="form">
        <div id="form_title">Forgot your password?</div>
        <div id="rules">Fill out the form to receive an email to reset your password.</div>


        <!-- CREATE PASSWORD RESTORE FORM:
            * EMAIL
        -->

        <form id="restore" onsubmit="return false;" action="/restore_password" method="post">
            <table align="center">
                <div id="input">
                    <tr><div id="input_name">Email Address</div></tr>
                    <tr><input type="text" id="email" name="email"></tr>
                </div>
            </table>


            <!--SUBMIT BUTTON -->
            <input type="submit" value="SUBMIT" onClick="restorePassValidation()">

            <!--<a href="/forgot_email/"><p>Also forgot your email?</p></a>-->

        </form>
        </div>

        <!-- JavaScript -->
        <script src="/js/restore_password.js" type="text/javascript"></script>



{% endblock %}
