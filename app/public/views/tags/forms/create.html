{% extends '../layouts/dashboard.html' %}

{% block title %} Create Tag {% endblock %}

{% block content %}
{% parent %}

<div id="error">{{ error }}</div>


    <form id="create_tag" onsubmit="return false;" method="post">
        <table align="center">
            <div id="input">
                <tr><div id="input_name">Name</div></tr>
                <tr><input type="text" id="identity" name="identity"></tr>
            </div>
            <div id="input">
                <tr><div id="input_name">Segment URL</div></tr>
                <tr><input type="text" id="segment_url" name="segment_url"></tr>
            </div>
        </table>
        <!--SUBMIT BUTTON -->
        <input type="submit" value="SUBMIT" onClick="formValidation()">
        <input type="button" onClick="location.href='/tags/'" value="CANCEL">

    </form>
</div>

<!-- JavaScript -->
<script src="/js/create_tag.js" type="text/javascript"></script>


{% endblock %}
