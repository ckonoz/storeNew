{% extends '../../layouts/dashboard.html' %} {% block title %} Create Tag {% endblock %} {% block content %} {% parent %}
<div class="container">

  <form id="edit_tag" onsubmit="return false;" method="post">
    <input type="hidden" value="{{ tag._id | safe }}" name="_id">
    <div class="form-group">
      <label for="identity">Name</label>
      <input class="form-control" type="text" id="identity" value="{{ tag.identity }}" name="identity">
    </div>

    <div class="form-group">
      <label for="segment_url">Segment Url</label>
      <input class="form-control" type="text" id="segment_url" name="segment_url" value="{{ tag.segment_url }}">
    </div>


    <!--SUBMIT BUTTON -->
    <input type="submit" class="btn btn-default" value="SUBMIT" onClick="formValidation()">
    <br>
    <a type="button" onClick="location.href='/tags/'">CANCEL</a>

  </form>

</div>

<!-- JavaScript -->
<script src="/js/tags/edit.js" type="text/javascript"></script>


{% endblock %}
