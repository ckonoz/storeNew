{% extends '../layouts/dashboard.html' %}

{% block title %} Tags {% endblock %}

{% block content %}
{% parent %}

<div id="tags_outline">

{% for tag in tags %}

<table id="tag_info">

    <tr>
        <td>Name: </td>
        <td>{{ tag.identity }} </td>
    </tr>
    <tr>
        <td>Segment URL: </td>
        <td>{{ tag.segment_url }}</td>
    </tr>
    <tr>
        <td><a  href="/edit_tag/?_id={{ tag._id | safe }}">>Edit</a></td>
    </tr>
    <tr>
        <td><a class="confirm" href="/delete_tag/?_id={{ tag._id  | safe }}">>Delete</a></td>
    </tr>
</table>

{% endfor %}

</div>

<div id="create_button"><form action="/create_tag/"><input type="submit" value="Create a new tag!"></form></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>

    $(".confirm").on("click", function(event){
        if(confirm("Are you sure you want to delete this tag?")){
            return true;
        } else {
            event.preventDefault();
            return false;
        }
    });

</script>


{% endblock %}
