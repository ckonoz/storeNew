{% extends '../layouts/dashboard.html' %} {% block title %} Tags {% endblock %} {% block content %} {% parent %}

<div id="tags_outline">

  {% for tag in tags %}

  <table class="table">

    <tr>
      <td>Name: </td>
      <td>{{ tag.identity }} </td>
    </tr>
    <tr>
      <td>Segment URL: </td>
      <td>{{ tag.segment_url }}</td>
    </tr>
    <tr>
      <td><a href="/updateTag?_id={{ tag._id | safe }}">>Edit</a></td>
    </tr>
    <tr>
      <td><a class="confirm" href="/deleteTag?_id={{ tag._id  | safe }}">>Delete</a></td>
    </tr>
  </table>

  {% endfor %}

</div>

<form action="/createTag/">
  <input type="submit" class="btn btn-default" value="Create a new tag!">
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
  $(".confirm").on("click", function(event) {
    if (confirm("Are you sure you want to delete this tag?")) {
      return true;
    } else {
      event.preventDefault();
      return false;
    }
  });
</script>


{% endblock %}
