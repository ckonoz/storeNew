{% extends '../../layouts/dashboard.html' %} {% block title %} Create Tag {% endblock %} {% block content %} {% parent %}
<div class="container">
  <form id="changepw" onsubmit="return false;" method="post">

    <div class="form-group">
      <label for="oldpassword">Old Password</label>
      <input class="form-control" type="password" id="oldpassword" name="oldpassword">
    </div>

    <div class="form-group">
      <label for="password">New Password</label>
      <input class="form-control" type="password" id="password" name="password">
    </div>


    <div class="form-group">
      <label for="passwordrep">Repeat New Password</label>
      <input class="form-control" type="password" id="passwordrep" name="passwordrep">
    </div>

    <!--SUBMIT BUTTON -->
    <input type="submit" class="btn btn-default" value="SUBMIT" onClick="changePassValidation()">
    <a type="button" onClick="location.href='/account/'">CANCEL</a>

  </form>
</div>

<!-- JavaScript -->
<script src="/js/user/changePassword.js" type="text/javascript"></script>

{% endblock %}
