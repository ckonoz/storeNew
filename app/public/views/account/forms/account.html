{% extends '../../layouts/dashboard.html' %} {% block title %} Edit Account {% endblock %} {% block content %} {% parent %}

<div class="container">
  <form id="edit_account" onsubmit="return false;" method="post">

    <div class="form-group">
      <label for="firstname">First Name</label>
      <input class="form-control" type="text" id="firstname" name="firstname" value="{{ req.user.firstname }}">
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input class="form-control" type="text" id="lastname" name="lastname" value="{{ req.user.lastname }}">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" id="email" name="email" value="{{ req.user.email }}">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input class="form-control" type="number" id="phone" name="phone" value="{{ req.user.phone }}">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input class="form-control" type="text" id="address" name="address" value="{{ req.user.address }}">
    </div>

    <div class="form-group">
      <label for="postcode">Postal Code</label>
      <input class="form-control" type="number" id="postcode" name="postcode" value="{{ req.user.postcode }}">
    </div>

    <!--SUBMIT BUTTON -->
    <input type="submit" class="btn btn-default" value="SUBMIT" onClick="formValidation()"><br>
    <a type="button" onClick="location.href='/account/'">CANCEL</a>

  </form>
</div>

<!-- JavaScript -->
<script src="/js/account/edit.js" type="text/javascript"></script>



{% endblock %}
