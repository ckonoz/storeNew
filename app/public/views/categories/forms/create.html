{% extends '../../layouts/dashboard.html' %} {% block title %} Categories {% endblock %} {% block content %} {% parent %}
<div class="container">
  <div id="error">{{ error }}</div>

  <!-- Begin Form -->
  <form id="createCategory" onsubmit="return false;" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label for="identity">Name</label>
      <input class="form-control" type="text" id="identity" name="identity">
    </div>

    <div class="form-group">
      <label for="segment_url">Segment Url</label>
      <input class="form-control" type="text" id="segment_url" name="segment_url">
    </div>

    <div class="form-group">
      <label for="key_words">Key Words</label>
      <input class="form-control" type="text" id="key_words" name="key_words">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input class="form-control" type="textarea" id="description" name="description">
    </div>

    <div class="form-group">
      <label for="logo">Logo</label>
      <input class="form-control" type="file" name="logo" id="logo">
    </div>

    <div class="form-group">
      <label for="cont">Content</label>
      <textarea class="form-control" rows="10" cols="38" id="cont" name="cont"></textarea>
    </div>

    <!--SUBMIT BUTTON -->
    <input type="submit" class="btn btn-default" value="SUBMIT" onClick="formValidation()">
    <br>
    <a type="button" onClick="location.href='/categories/'">CANCEL</a>


  </form>
</div>

<!-- JavaScript -->
<script src="/js/categories/create.js" type="text/javascript"></script>


{% endblock %}
