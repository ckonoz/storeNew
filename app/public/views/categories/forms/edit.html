{% extends '../../layouts/dashboard.html' %} {% block title %} Edit Category {% endblock %} {% block content %} {% parent %}
<div class="container">
  <form id="editCategory" onsubmit="return false;" method="post" enctype="multipart/form-data">
    <input type="hidden" value="{{ category._id | safe }}" name="_id">


    <div class="form-group">
      <label for="identity">Name</label>
      <input class="form-control" type="text" id="identity" name="identity" value="{{ category.identity }}">
    </div>
    <div class="form-group">
      <label for="segment_url">Segment Url</label>
      <input class="form-control" type="text" id="segment_url" name="segment_url" value="{{ category.segment_url }}">
    </div>
    <div class="form-group">
      <label for="key_words">Key Words</label>
      <input class="form-control" type="text" id="key_words" name="key_words" value="{{ category.key_words }}">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input class="form-control" type="textarea" id="description" name="description" value="{{ category.description }}">
    </div>

    <div class="form-group">
      <label for="logo">Logo</label>
      <div id="edit_image" onclick="check_logo()">
        <img src="{{ category.logo }}" name="old_logo" id="image_style">
        <br>
        <div id="checkbox-text">Delete?</div>
        <input class="form-control" type="checkbox" name="delete_logo" id="delete_logo">
      </div>
    </div>

    <div class="form-group">
      <label for="new_logo">Logo</label>
      <input class="form-control" type="file" name="new_logo" id="new_logo">
    </div>

    <div class="form-group">
      <label for="cont">Content</label>
      <textarea class="form-control" rows="10" cols="38" id="cont" name="cont">{{ category.cont }}</textarea>
    </div>
    <div id="input">


      <!--SUBMIT BUTTON -->
      <input type="submit" class="btn btn-default" value="SUBMIT" onClick="formValidation()">
      <br>
      <a type="button" onClick="location.href='/categories/'">CANCEL</a>

  </form>

  <div>

    <!-- JavaScript -->
    <script src="/js/editCategory.js" type="text/javascript"></script>

    <script>
      function check_logo() {
        document.getElementById("delete_logo").checked = !document.getElementById("delete_logo").checked;
      }
    </script>

    {% endblock %}
